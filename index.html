<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's weather</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    
    <div class="weather-forecast">
      <div class="overlay">
        <p class="status-message">Looking out the window...</p> 
      </div>
      <div class="forecast current-weather">
        <div class="meta">
        <p class="date"></p>
        <p class="location"></p>
        </div>
        <span id="climacon"></span>
        <div class="details">
        <p class="temperature"></p>
        <h4 class="forecast-description description"></h4>
        </div>
      </div>
      <div class="stats">
        <div class="hover-button temp-format-control"><span class="climacon celcius accented active"></span><span class="climacon fahrenheit accented"></span></div>
        <table class="forecast-today">
          <thead class="accented">
            <tr>
              <th colspan="4">Today</th>
            </tr>
          </thead> 
          <tbody>
<!--            Generate today's forecast here-->
          </tbody>
        </table>
        
        <p class="five-day-heading accented">5 Day Forecast</p>
            <div class="five-day">
 
            </div>
        
      </div> 
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/dateFormat.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
